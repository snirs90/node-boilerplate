<div id="mfSignup">
    <header class="container">
        <h1>Create Account</h1>
        <!-- Error Alert -->
        <alert type="danger" data-ng-show="signup.error" close="closeAlert()">
            {{signup.error}}
        </alert>
    </header>

    <div class="container">
        <form class="form-inline" role="form" name="userForm">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control"
                               data-ng-model="userModel.firstName"
                               name="firstName"
                               data-ng-pattern="formPatterns.username">
                    </div>
                    <div class="form-group">
                        <!-- Email -->
                        <label>* Email</label>
                        <input class="form-control"
                               placeholder="example@email.com"
                               data-ng-model="userModel.email"
                               name="email"
                               data-ng-pattern="formPatterns.email"
                               required
                               data-ng-class="{'invalid' : userForm.email.$invalid && userForm.email.$touched}">
                        <div ng-messages="userForm.email.$error" role="alert" data-ng-if="userForm.email.$touched" class="errorMessage">
                            <div ng-message="pattern">
                                Your email must fit the pattern example@email.com
                            </div>
                            <div ng-message="required">
                                This field is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Password -->
                        <label>* Password</label>
                        <input type="password"
                               class="form-control"
                               placeholder="required"
                               data-ng-model="userModel.password"
                               name="password"
                               data-ng-pattern="formPatterns.password"
                               required
                               data-ng-class="{'invalid' : userForm.password.$invalid && userForm.password.$touched}">
                        <div ng-messages="userForm.password.$error" role="alert" data-ng-if="userForm.password.$touched" class="errorMessage">
                            <div ng-message="pattern">
                                Password should be at least 8 characters long and should contains at least one capital latter and one digit
                            </div>
                            <div ng-message="required">
                                This field is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" data-ng-model="userModel.lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input class="form-control" data-ng-model="userModel.country" name="country">
                    </div>
                    <div class="form-group">
                        <label>* Confirm <br><span class="positionAbsolute">Password</span></label>
                        <input class="form-control"
                               name="confirm"
                               data-ng-model="userModel.confirm"
                               compare-to="userModel.password"
                               required
                               type="password"
                               data-ng-class="{'invalid' : userForm.confirm.$invalid && userForm.confirm.$touched}">
                        <div ng-messages="userForm.confirm.$error" role="alert" data-ng-if="userForm.confirm.$touched" class="errorMessage topFix">
                            <div data-ng-if="!userForm.confirm.$error.required && !userForm.confirm.$valid">The passwords doesn't match</div>
                            <div ng-message="required">
                                This field is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row signinCheckboxes">
                <div class="radio">
                    <label><input type="radio" name="receiveInvoice" data-ng-model="userModel.receiveInvoice" value="email"> Receive via email</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="receiveInvoice" data-ng-model="userModel.receiveInvoice" value="address"> Receive via post</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Invoice address</label>
                    <input class="form-control invoice1" type="number" min="1" placeholder="No" data-ng-model="userModel.address.number">
                    <input class="form-control invoice2" placeholder="Street" data-ng-model="userModel.address.street">
                    <input class="form-control invoice3" placeholder="Country" data-ng-model="userModel.address.country">
                </div>
            </div>
        </form>
        <a data-ui-sref="login">
            <button type="submit" class="btn btn-default backButton">Back to login
            </button>
        </a>
        <button class="btn btn-default saveButton" data-ng-click="submit()" data-ng-disabled="userForm.$invalid">Next</button>
    </div>

    <!-- Thank you modal -->
    <script type="text/ng-template" id="thankYouSignup.html">
        <div class="modal-header centerText">
            <h3 class="modal-title">Registration complete!</h3>
        </div>
        <div class="modal-body centerText">
            <p>A confirmation mail has been sent to your email. </p><button class="btn btn-primary modalCloseButton" type="button" ng-click="close()">OK</button>
        </div>
    </script>

</div>
